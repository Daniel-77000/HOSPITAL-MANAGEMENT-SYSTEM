<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #27ae60;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #f2f2f2;
            padding: 1em;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            background-color: #ecf0f1;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            flex: 1 1 300px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Doctor Dashboard</h1>
    </header>

    <nav>
        <a href="#">Appointments</a>
        <a href="#">Patient Records</a>
        <a href="#">Prescriptions</a>
        <a href="#">Reports</a>
    </nav>

    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h2>Upcoming Appointments</h2>

            </div>
            <div class="card">
                <h2>Patient Records</h2>
                
            </div>
            <div class="card">
                <h2>Prescriptions</h2>
                
            </div>
            <div class="card">
                <h2>Reports</h2>
                
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Doctor Dashboard</p>
    </footer>

</body>
</html>
